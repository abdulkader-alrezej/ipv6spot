<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            direction: rtl;
        }
        .welcome-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .welcome-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .welcome-container p {
            margin-bottom: 15px;
            color: #666;
            font-size: 16px;
        }
        .welcome-container .usage-info {
            margin-top: 15px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 4px;
            color: #333;
        }

        .welcome-container .countdown {
            color: #dc3545;
            font-size: 18px;
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
            margin-top: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .logout-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .logout-button:hover {
            background-color: #c82333;
        }
    </style>
    <script>
        setInterval(function() {
            window.location.reload();
        }, 8000);
    </script>
</head>
<body>
    <div class="welcome-container">
        <h2>مرحبا بك يا {{ username }}</h2>
        <div class="loader"></div>
        <div class="usage-info">
            <p>Allowed usage amount: {{ max_data }}</p>
            <p>Total Days: {{ allowed_days }} أيام</p>
            <p>Speed Down: {{ download_speed }}</p>
            <p>Speed Up {{ upload_speed }}</p>
            <hr>
            <p>Usage Down: {{ download_usage }}</p>
            <p>Usage Up: {{ upload_usage }}</p>
            <hr>
            <p><strong>Total : {{ total_usage }}</strong></p>
        </div>
        <form action="/logout" method="GET">
            <button type="submit" class="logout-button">Logout</button>
        </form>
    </div>
</body>
</html>
