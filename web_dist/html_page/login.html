<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            direction: rtl;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-container h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }
        .login-container img {
            width: 85px;
            height: 85px;
            margin-top: 10px;
            margin-bottom: 20px;
        }
        .login-container form {
            display: flex;
            flex-direction: column;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .login-container input[type="checkbox"] {
            margin-bottom: 15px;
            align-self: flex-start;
        }

        .login-container button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-container button:hover {
            background-color: #218838;
        }
        .login-container .error {
            color: #dc3545;
            margin-bottom: 15px;
            font-size: 14px;
        }
        .login-container .client-ip {
            color: #666;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>{{ system_name }}</h1>
        <img src="{{ url_for('static', filename='tech-icon.png') }}" alt="{{ system_name }}">
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        <form action="/login" method="POST">
            <input type="text" name="username" placeholder="UserName" required value="{{ request.cookies.get('username', '') }}">
            <input type="password" name="password" placeholder="Password" required value="{{ request.cookies.get('password', '') }}">
            <label>
                <input type="checkbox" name="remember_me" {% if request.cookies.get('username') %}checked{% endif %}> Remember Me
            </label>
            <button type="submit">Login</button>
        </form>
        <div class="client-ip">
            Your IP address:
            <div dir="ltr">{{ client_ip }}</div>
        </div>
    </div>
</body>
</html>
